<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">

        <title>Family Adventure Tickets</title>
        <meta name="description" content="The ticket shop for family adventures on a discount">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/shoppingbasket.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>

        <header id="logo-header">
            <img src="img/logo_sogyo_rgb_199x200-1.jpg">
        </header>
        <header id="mainheader">
            Adventure
        </header>
        <nav>
            <a id="home" href="index.html">
                Home
            </a>
            |
            <a id="map" href="map.html">
                Discover
            </a>
            |
            <a id="shoppingbasket" href="shoppingbasket.html">
                Shopping basket <div class="badge">0</div>
            </a>
            |
            <a id="myorders" href="orders.html">
                My orders
            </a>
            |
            <a id="admin" href="admin.html">
                Admin
            </a>
        </nav>

        <main>
            <button id="finalizepaymentbutton" class="orderbutton"><i class="material-icons">
                monetization_on</i></button>
            <p id="finalizepaymentmessage">Proceed to payment</p>
        </main>

        <template id="ticket">
            <article id=newTicketItem>
                <div>Parkname</div>
                <div>Adults: </div>
                <div>Kids:</div>
                <div>TotalPrice:</div>
                <button class="orderbutton"><i class="material-icons">
                    remove_shopping_cart
                </i></button>
            </article>
        </template>
        <script src="src/shoppingbasket.js"></script>
    </body>
</html>
