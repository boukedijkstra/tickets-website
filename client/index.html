<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Family Adventure Tickets</title>
        <meta name="description" content="The ticket shop for family adventures on a discount">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="icon" type="image/ico" href="./img/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header id="logo-header"></header>
        <header id="mainheader">
            Family Adventure Tickets
        </header>
        <nav>
            <a id="home" href="index.html">
                Home
            </a>
            |
            <a id="map" href="map.html">
                Discover Attractions
            </a>
            |
            <a id="shoppingbasket" href="shoppingbasket.html">
                Shopping basket
                <div class="badge">0</div>
            </a>
        </nav>


    <main>
        </main>

        <template>
            <article id="newAttraction">
                <div class="parkname">Parkname</div>
                <div class="parkdescription">Park description </div>
                <div class="order">
                    <div class="prices">
                        <div class="adultprice">Adults: <span class="sign">&euro;</span><span class="price">Adultsprice</span></div>
                        <div class="kidsprice">Kids: <span class="sign">&euro;</span><span class="price">Kidsprice</span></div>
                        <div class="discountrequirement">
                            <em>Family ticket:</em>
                            Buy <span class="adults">AdultsQuantity</span> adult ticket(s) & <span class="child">KidsQuantity</span> kid ticket(s) for a <span class="percentage">DiscountPercentage</span>% discount!
                        </div>
                    </div>
                    <label>Adults: </label><input placeholder="adults" type="number" min="0" value="0" class="numberofadults" />
                    <label>Kids: </label><input placeholder="kids" type="number" min="0" value="0" class="numberofkids" />
                    <div class="total"><span class="sign">&euro;</span><span class="price">0</span></div>
                    <button class="orderbutton"><i class="material-icons">add_shopping_cart</i></button>
                </div>
            </article>
        </template>

        <script src="src/index.js"></script>
    </body>
</html>
